<!DOCTYPE html>
<html>
  <head>
    <title>App1</title>
    <link href="app1.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  </head>
  <body>

    <div id="main" ng-app>
<!--Can use ng-app without manipulating -->
  <nav class="{{active}}" ng-click="$event.preventDefault()"/>
  <!--Works same as div--><!--Click on link, will stop its normal-->
<a href="#" class="home" ng-click="active='home'">Home</a>
<a href="#" class= "projects" ng-click="active='projects'">Projects</a>
<a href="#" class="services" ng-click="active='services'">Services</a>
<a href="#" class="contact" ng-click="active='contact'">Contact</a>
</nav>
<!--WHen clicked,active vaiable is setInterval-->
<p ng-hide="active">Please click on a menu item.</p>
<p ng-show="active">You selected <b>{{active}}.</b></p>

</div>
<!-- ng-show will show the element if he value in the quotes is TRUE. ng-hide will do the opposite.-->
<!--NO variable set so it ill show-->



  </body>
</html>
